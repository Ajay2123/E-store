<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Card Details</title>
</head>

<body>
    <h2>Delete Credit Card Details</h2>

    <form id="deleteCardForm">
        <label for="cardId">Card ID:</label>
        <input type="number" id="cardId" name="cardId" required>

        <button type="button" onclick="deleteCardDetails()">Delete Card</button>
    </form>

    <p id="responseMessage">Response will appear here</p>

    <script>
        function deleteCardDetails() {
            const cardId = document.getElementById("cardId").value;

            // Sending DELETE request to delete card details
            fetch(`https://jsonplaceholder.typicode.com/posts/${cardId}`, {
                method: 'DELETE',
            })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('responseMessage').innerText = `Card details with ID ${cardId} have been deleted.`;
                    } else {
                        document.getElementById('responseMessage').innerText = 'Error deleting card details.';
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
