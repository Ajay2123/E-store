<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Message</title>
</head>

<body>
    <h2>Delete Message</h2>

    <form id="deleteMessageForm">
        <label for="messageId">Message ID:</label>
        <input type="number" id="messageId" name="messageId" required>

        <button type="button" onclick="deleteMessage()">Delete Message</button>
    </form>

    <p id="responseMessage">Response will appear here</p>

    <script>
        function deleteMessage() {
            const messageId = document.getElementById("messageId").value;

            // Sending DELETE request to delete message
            fetch(`https://jsonplaceholder.typicode.com/comments/${messageId}`, {
                method: 'DELETE',
            })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('responseMessage').innerText = `Message with ID ${messageId} has been deleted.`;
                    } else {
                        document.getElementById('responseMessage').innerText = 'Error deleting message.';
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
