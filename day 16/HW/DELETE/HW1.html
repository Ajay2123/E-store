<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User Account</title>
</head>

<body>
    <h2>Delete User Account</h2>

    <form id="deleteUserForm">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="userId" required>

        <button type="button" onclick="deleteUserAccount()">Delete Account</button>
    </form>

    <p id="responseMessage">Response will appear here</p>

    <script>
        function deleteUserAccount() {
            const userId = document.getElementById("userId").value;

            // Sending DELETE request to delete user account
            fetch(`https://jsonplaceholder.typicode.com/users/${userId}`, {
                method: 'DELETE', // HTTP method for deleting data
            })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('responseMessage').innerText = `User account with ID ${userId} has been deleted.`;
                    } else {
                        document.getElementById('responseMessage').innerText = 'Error deleting user account.';
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
