<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API - User Input</title>
</head>

<body>
    <h2>Get User by ID:</h2>
    <input type="number" id="userId" placeholder="Enter user ID">
    <button onclick="fetchUser()">Fetch User</button>
    <p id="userData">User info will appear here</p>

    <script>
        function fetchUser() {
            let id = document.getElementById('userId').value; // Get user input
            if (!id) return alert("Please enter a user ID"); // Validate input

            fetch(`https://jsonplaceholder.typicode.com/users/${id}`)
                .then(response => response.json()) // Convert response to JSON
                .then(data => {
                    document.getElementById('userData').innerText = `Name: ${data.name}, Email: ${data.email}`;
                })
                .catch(error => console.error('Error:', error)); // Handle errors
        }
    </script>
</body>

</html>
